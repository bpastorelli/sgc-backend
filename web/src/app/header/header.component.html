<header id="header" #header class="main-header">
  <nav class="navbar navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <a (click)="logout()" [routerLink]="['/']" class="navbar-brand"><b>SGC</b></a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <i class="fa fa-bars"></i>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
        <ul class="menu">
            <li *ngFor="let modulo of acessoModulos" routerLink="active" id="{{modulo.id}}" ><a [routerLink]="[modulo.pathModulo]"> {{ modulo.nomeModulo }}</a>
              <ul>
                <li *ngFor="let funcionalidade of modulo.funcionalidades" routerLink="active"><a [routerLink]="[funcionalidade.pathFuncionalidade]"> {{ funcionalidade.nomeFuncionalidade }}</a></li>
              </ul>
            </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
      <div class="identificacao">
          {{ nome }}
      </div>
    </div>
  </nav>
  </header>
