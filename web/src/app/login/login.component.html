<section class="content">
  <div >
    <div class="">
      <div>
          <h4>SGC - Sistema de Gestão de Condomínios</h4>
          <body class="bodyLogin">
            <form class="formLogin" #loginForm="ngForm" novalidate>
                <div class="form-group">
                    <div class="full-width-input">
                      <app-input errorMessage="Campo obrigatório com mínimo!" label="Username">
                        <input class="form-control" name="username" #username ngModel required maxlength="30" placeholder="Username" autocomplete="off">
                      </app-input>
                    </div>
                </div>
                <div class="form-group">

                    <div class="full-width-input">
                      <app-input errorMessage="Campo obrigatório com mínimo!" label="Password">
                        <input class="form-control" type="password" name="password" #password ngModel required maxlength="30" placeholder="Password" autocomplete="off">
                      </app-input>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary" (click)="logar(username.value, password.value)">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Acessar
                </button>
            </form>
          </body>
        </div>
    </div>
  </div>
</section>


<!-- Modal -->
<div class="modal fade" id="customModal1" #customModal1 tabindex="-1" role="dialog" aria-labelledby="custoModal1Label" aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customModal1Label"><strong>Atenção!</strong></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let erro of erros" class="alert alert-warning">
          {{ erro.detalhe }}
        </div>
      </div>
      <div class="modal-footer" >
        <button type="button" class="btn btn-secondary" data-dismiss="modal"> Entendi </button>
       </div>
    </div>
  </div>
</div>

<!-- Modal-->
<div class="modal fade" id="customModal2" #customModal2 tabindex="-1" role="dialog" aria-labelledby="custoModal2Label" aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customModal2Label"><strong>Sua senha expirou, insira uma nova senha!</strong></h5>
      </div>
      <div class="modal-body">

        <form #formAlterarPswLogin="ngForm" novalidate>
          <div class="form-group">

            <div class="full-width-input">
              <app-input errorMessage="Campo obrigatório!" label="Senha atual">
                <input class="form-control" [required] [(ngModel)]="passwordLocal" type="password" name="senha" #senha maxlength="30" placeholder="Senha atual" autocomplete="off">
              </app-input>
            </div>

            <div class="full-width-input">
              <app-input errorMessage="Campo obrigatório!" label="Nova senha">
                <input class="form-control" required ngModel type="password" name="novaSenha" #novaSenha maxlength="30" placeholder="Nova senha" autocomplete="off">
              </app-input>
            </div>

            <div class="full-width-input">
              <app-input errorMessage="Campo obrigatório!" label="Password">
                <input class="form-control" required ngModel type="password" name="confirmarSenha" #confirmarSenha maxlength="30" placeholder="Confirme a senha" autocomplete="off">
              </app-input>
            </div>

            <div *ngFor="let erro of erros" class="alert alert-warning">
              <strong>Atenção! </strong>{{ erro.detalhe }}
            </div>

          </div>
        </form>

      </div>
      <div class="modal-footer" >
        <button style="width: 100px" [disabled]="loading" [disabled]="!formAlterarPswLogin.valid" type="button" class="btn btn-success" (click)="alterarSenha(formAlterarPswLogin.value)">
          <div *ngIf="!loading else loadingTemplateLogin">Salvar</div>
          <ng-template #loadingTemplateLogin>
            <div>Salvando...</div>
          </ng-template >
        </button>
      </div>
    </div>
  </div>
</div>
